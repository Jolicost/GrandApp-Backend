<div class="activities-content">
    <h1>Activities list<i class="clipboard list icon"></i></h1>
    <div class="ui divider"></div>
    <div class="top-controls" style="text-align: right; padding: 20px;">
        Table size:
        <select class="ui dropdown" (change)="setPageSize($event)">
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button class="ui labeled icon button" (click)="openModal({mode: 'addActivity', obj: null})" style="margin-left: 50px;">
            <i class="add icon"></i>
            Add
        </button>
        <div class="ui search" style="margin-left: 15px;">
            <div class="ui icon input">
                <input (keyup)="onKey($event)"/> <i class="search icon"></i>
            </div>
        </div>
        <button (click)="search()" class="ui button" style="margin-left: 10px;">Search</button>
    </div>

    <div class="table-content">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Decription</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let activity of activities'>
                    <td>{{ activity.title }}</td>
                    <td>{{ activity.description }}</td>
                    <td [innerHtml]="timeConverter(activity.timestampStart)"></td>
                    <td [innerHtml]="timeConverter(activity.timestampEnd)"></td>
                    <td style="text-align: center"><button class="ui icon green button" (click)="showDetails(activity.id)">
                            <i class="th list icon"></i>
                        </button></td>
                    <td style="text-align: center"><button class="ui icon red button" (click)="openModal({mode: 'deleteActivity', obj: activity})">
                            <i class="trash icon"></i>
                        </button></td>
                    <td style="text-align: center"><button class="ui icon button" (click)="openModal({mode: 'editActivity', obj: activity})">
                            <i class="edit icon"></i>
                        </button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="7">
                        <app-dialog></app-dialog>
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a class="item" *ngFor="let loop of loopTimes" (click)="getFilteredActivities(loop)">{{loop
                                +
                                1}}</a>
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
        <!--app-snack-bar></app-snack-bar-->
    </div>
</div>
