<div class="userActivities-content">
    <h1>Users List <i class="users icon"></i></h1>
    <div class="ui divider"></div>
    <div class="top-controls">
        Table size:
        <select class="ui dropdown" (change)="setPageSize($event)">
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="ui search" style="margin-left: 15px;">
            <div class="ui icon input">
                <input (keyup)="onKey($event)"/> <i class="search icon"></i>
            </div>
        </div>
        <button (click)="search()" class="ui button" style="margin-left: 10px;">Search</button>
    </div>

    <div class="table-content">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Username</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.completeName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.username }}</td>
                    <td style="text-align: center">
                        <button
                            class="ui icon green button"
                            (click)="showDetails(user._id)"
                        >
                            <i class="th list icon"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="7">
                        <app-dialog></app-dialog>
                        <div class="ui right floated pagination menu">
                            <a class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a
                                class="item"
                                *ngFor="let loop of loopTimes"
                                (click)="getFilteredUsers(loop)"
                                >{{ loop + 1 }}</a
                            >
                            <a class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
        <!--app-snack-bar></app-snack-bar-->
        <div class="ui center aligned basic segment">
            <button class="ui centered aligned button" (click)="goBack()">
                Back
            </button>
        </div>
    </div>
</div>
