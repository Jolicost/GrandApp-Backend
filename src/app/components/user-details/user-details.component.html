<div class="userInfo">
  <h1>User Information:</h1>
  <table class="ui definition table">
      <tbody>
          <tr>
              <td class="two wide column"></td>
              <td><button class="ui icon button" style="text-align: right" (click)="openModal({mode: 'editUserInfo', obj: userInfo})"><i
                          class="edit icon"></i></button></td>
          </tr>
          <tr>
              <td class="two wide column">Localitat</td>
              <td>Latitude: {{ user.place.lat }}  Longitude: {{ user.place.long }}</td>
          </tr>
          <tr>
              <td>Username</td>
              <td>{{ user.username}}</td>
          </tr>
          <tr>
              <td>Email</td>
              <td>{{ user.email }}</td>
          </tr>
          <tr>
              <td>Birthday</td>
              <td>{{ user.birthday }}</td>
          </tr>
          <tr>
              <td>Phone</td>
              <td>{{ user.phone }}</td>
          </tr>
          <!-- <tr>
              <td>User type</td>
              <td>{{ user.userType }}</td>
          </tr>
          <tr>
              <td>Contact phone</td>
              <td>
                  <ul>
                      <li *ngFor="let contact of userInfo.contactPhones">
                          Name: {{ contact.alias}}, Phone: {{ contact.phone }}
                      </li>
                  </ul>
              </td>
          </tr>
          <tr>
              <td>Entity</td>
              <td (click)="show()">
                <p style="color: blue" >{{ entityInfo.alias }} </p>
                <div class="ui info message">
                    <i class="close icon"></i>
                    <div class="header">
                      Click over to show the entity information.
                    </div>
                  </div>
              </td>
          </tr>-->
      </tbody>
  </table> 
  <!-- <pre [innerHTML]="userInfo | json"></pre> -->
</div>
