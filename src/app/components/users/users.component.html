<!-- Center of the map -->
<agm-map [latitude]="lat" [longitude]="lng" [scrollwheel]="true" (mapClick)="mapclicked($event)">
  <!-- Markers -->
  <agm-marker *ngFor = "let m of markers" [latitude]= m.lat [longitude]= m.lng>
      <agm-info-window >{{ m.description }}</agm-info-window>
  </agm-marker>
</agm-map>
